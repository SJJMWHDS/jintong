<div class="form-group">
    <label>栏目名</label>
    <input type="text" name="name" value="{$data.name}" class="form-control t" placeholder="请输入栏目名">
    <div class="alert alert-warning" style="display:none;padding: 10px;"></div>
    <input type="hidden" name="id" value="{$data.id}">
</div>
<div class="form-group">
    <label>关键字</label>
    <input type="text" name="keywords" value="{$data.keywords}" class="form-control t" placeholder="请输入关键字">
    <div class="alert alert-warning" style="display:none;padding: 10px;"></div>
</div>
<div class="form-group">
    <label>描述</label>
    <input type="text" name="description" value="{$data.description}" class="form-control t" placeholder="请输入描述">
    <div class="alert alert-warning" style="display:none;padding: 10px;"></div>
</div>
<div class="form-group">
    <label>跳转地址</label>
    <input type="text" name="url" value="{$data.url}" class="form-control t" placeholder="请输入跳转地址">
    <div class="alert alert-warning" style="display:none;padding: 10px;"></div>
</div>
<div class="form-group">
    <label>排序</label>
    <input type="number" name="sort" value="{$data.sort}" class="form-control t">
    <div class="alert alert-warning" style="display:none;padding: 10px;"></div>
</div>
<div class="form-group pull-right">
    <input type="button" value="提交" onclick="save()" class="btn btn-success">
    <input type="reset" value="重置" class="btn btn-danger">
</div>

<div style="clear:both"></div>
<script>
    function save() {
        let str = $("#saveNav").serializeArray();
        $.post("{:url('nav/ajax_save')}", str, function (data) {
            if (data == 1) {
                layer.msg("修改成功", {icon: 1, time: 1000}, function () {
                    location.reload();
                });
            } else {
                layer.msg("修改失败", {icon: 2, time: 1000}, function () {
                    location.reload();
                });
            }
        })
    }
</script>
