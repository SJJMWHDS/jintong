{layout name="blogadmin"}
<ol class="breadcrumb">
    <li><a href="{:url('index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
    <li><a href="{:url('news/index')}">新闻管理</a></li>
    <li class="active">新闻列表</li>
    <button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
</ol>

<!-- 面版 -->
<div class="panel panel-primary">
    <div class="panel-heading">添加新闻</div>
    <div class="panel-body  form-horizontal">
        <form action="{:url('news/insert')}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻标题</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" placeholder="请输入新闻标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻简介</label>
                <div class="col-sm-10">
                    <input type="text" name="info" class="form-control" placeholder="请输入新闻简介">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻关键字</label>
                <div class="col-sm-10">
                    <input type="text" name="keywords" class="form-control" placeholder="请输入新闻关键字">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻描述</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" placeholder="请输入新闻描述">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻浏览量</label>
                <div class="col-sm-2">
                    <input type="number" value="0" name="looknum" class="form-control" placeholder="请输入浏览量">
                </div>
                <label class="col-sm-2 control-label">新闻获赞数</label>
                <div class="col-sm-2">
                    <input type="number" value="0" name="zannum" class="form-control" placeholder="请输入获赞数">
                </div>
                <label class="col-sm-2 control-label">新闻收藏量</label>
                <div class="col-sm-2">
                    <input type="number" value="0" name="shounum" class="form-control" placeholder="请输入收藏量">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻作者</label>
                <div class="col-sm-2">
                    <input type="text" name="author" class="form-control" placeholder="请输入作者">
                </div>
                <label class="col-sm-2 control-label">新闻分类</label>
                <div class="col-sm-2">
                    <select name="typeid" id="" class="form-control">
                        {volist name="data" id="v"}
                        <option value="{$v.id}">{$v.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻图片</label>
                <input type="file" name="img" style="display: none">
                <input type="button" class="btn btn-primary" id="imgxq" value="+ 浏览上传" style="margin-left: 15px">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新闻详情</label>
                <div class="col-sm-10">
                    <script id="editor" type="text/plain" name="text"></script>
                </div>
            </div>
            <div class="form-group pull-left" style="margin-left:80px;">
                <input type="submit" value="提交" class="btn btn-success">
                <input type="reset" value="重置" class="btn btn-danger">
            </div>
        </form>
    </div>
</div>
<script>
    var ue = UE.getEditor('editor');
    $("#imgxq").click(function () {
        $(this).prev().click();
    })
</script>
